<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pyramid</title>
    <style>
      *{text-align:right};
    </style>
</head>
<body>
    <script>
        for (let i = 1; i <= 10; i++) 
        {
            for (let j = i; j <=10; j++) 
            {
                document.write(" ")
            }
            for(let k=i;k<=10;k++)
            {
              document.write("*");
            }
          
            document.write("<br>");
        }
    </script>

</body>
</html>
